<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   <div class="section">
    <div class="overlay flex justify-content align-items flex-column rowg-2 ">
        <h1>Countdown Timer</h1>
        <h2  id="title">20 March 2024 10:00 AM</h2>
        <div class="countdown-container flex justify-content columng-2">
            <div class="flex flex-column align-items  rowg-1">
              <div id="days" class="input">4</div>
              <h3>Days</h3>
            </div>
            <div class="flex flex-column align-items  rowg-1 ">
                <div id="hours" class="input">8</div>
                <h3>Hours</h3>
              </div>
              <div class="flex flex-column align-items  rowg-1">
                <div id="minutes" class="input ">35</div>
                <h3>Minutes</h3>
              </div>
              <div class="flex flex-column align-items  rowg-1">
                <div id="seconds" class="input">55</div>
                <h3>Seconds</h3>
              </div>
        </div>
    </div>

   </div>


    <script src="js/app.js"></script>
</body>
</html>
